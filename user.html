<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Selector</title>
</head>
<body>
        <header>
          <h1>MovieSelector<sup>&reg;</sup></h1>
        </header>
    
        <main>
            <h2>Select User or Admin</h2>
            <form action="guest.html" method="get">
                <label>
                    <input type="radio" name="userType" value="guest"> Guest
                </label>
                <br>
                <input type="submit" value="Submit">
            </form>
        
            <form action="admin.html" method="get">
                <label>
                    <input type="radio" name="userType" value="admin"> Admin
                </label>
                <br>
                <input type="submit" value="Submit">
            </form>
        </main>
    
        <footer>
          <hr />
          <span class="text-reset">Mayme Hansen</span>
          <br />
          <a href="https://github.com/mhansen22/startup">GitHub</a>
        </footer>
    
</body>
</html>
