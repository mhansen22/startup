<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="voting.css" />
    <title>Movies Selector</title>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1>MovieSelector<sup>&reg;</sup></h1>
          <div>
            <a class="navbar-brand" href="index.html">Home</a>
            <span class="Username">Username</span>
          </div>
        </div>
      </header>
    
        <main>
            <h2>Select Top Choice</h2>
        <div class="form-container">
        <form method="get" action="results.html">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Release Year</th>
                        <th>Director</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Movie 1</td>
                        <td>Action</td>
                        <td>2020</td>
                        <td>Director 1</td>
                        <td><input type="radio" name="vote" value="movie1"></td>
                    </tr>
                    <tr>
                        <td>Movie 2</td>
                        <td>Action</td>
                        <td>2018</td>
                        <td>Director 2</td>
                        <td><input type="radio" name="vote" value="movie2"></td>
                    </tr>
                    <tr>
                        <td>Movie 3</td>
                        <td>Action</td>
                        <td>2022</td>
                        <td>Director 3</td>
                        <td><input type="radio" name="vote" value="movie3"></td>
                    </tr>
                
                </tbody>
            </table>
            <div>
            <button type="submit">Submit Vote</button>
        </div>
        </form>
    </div>
        </main>
    
        <footer>
          <hr />
          <span class="text-reset">Mayme Hansen</span>
          <br />
          <a href="https://github.com/mhansen22/startup">GitHub</a>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
               
                fetch('')
                    .then(response => response.json())
                    .then(data => {
                        const movies = data.Search;
                        const tbody = document.querySelector('#moviesTable tbody');
                        movies.forEach(movie => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${movie.Title}</td>
                                <td>${movie.Genre}</td>
                                <td>${movie.Year}</td>
                                <td>${movie.Director}</td>
                                <td><input type="radio" name="vote" value="${movie.imdbID}"></td>
                            `;
                            tbody.appendChild(tr);
                        });
                    })
                    .catch(error => console.log(error));
            });
        </script>
    
</body>
</html>
