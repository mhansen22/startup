<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="voting.css" />
    <title>Movies Selector</title>
</head>
<body>
        <header>
          <h1>MovieSelector<sup>&reg;</sup></h1>
          <div style="position: absolute; top: 20px; right: 20px;">
            <span class="Username">Username</span>
        </div>
        </header>
    
        <main>
            <h2>Select Top Choice</h2>
        <div class="form-container">
        <form method="get" action="results.html">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Release Year</th>
                        <th>Director</th>
                        <th>Vote</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Movie 1</td>
                        <td>Action</td>
                        <td>2020</td>
                        <td>Director 1</td>
                        <td><input type="radio" name="vote" value="movie1"></td>
                    </tr>
                    <tr>
                        <td>Movie 2</td>
                        <td>Drama</td>
                        <td>2018</td>
                        <td>Director 2</td>
                        <td><input type="radio" name="vote" value="movie2"></td>
                    </tr>
                    <tr>
                        <td>Movie 3</td>
                        <td>Comedy</td>
                        <td>2022</td>
                        <td>Director 3</td>
                        <td><input type="radio" name="vote" value="movie3"></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
            <button type="submit">Submit Vote</button>
        </form>
    </div>
        </main>
    
        <footer>
          <hr />
          <span class="text-reset">Mayme Hansen</span>
          <br />
          <a href="https://github.com/mhansen22/startup">GitHub</a>
        </footer>
    
</body>
</html>
